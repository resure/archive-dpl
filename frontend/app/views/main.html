<div class="header">
	<ul class="nav nav-pills pull-right">
	</ul>
	<h3 class="text-muted">dplx-frontent</h3>
</div>

<div class="row">
  <p>Current version: <strong>{{current}}</strong></p>
  <p>Current status: {{status}}
  <table class="table table-striped table-bordered">
    <tr ng-repeat="version in versions">
      <td>{{version.commit}}</td>
      <td>
        <span ng-class="{0:'label label-success', 1:'label label-info', 2:'label label-danger'}[version.result]">
          {{version.result_message}}
        </span>
      </td>
    </tr>
  </table>
</div>

<div class="footer">
  <p>asfx</p>
</div>
